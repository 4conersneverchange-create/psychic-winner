name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.10
    - name: Create and prepare conda environment (ci-env)
      run: |
        set -e
        if [ -f environment.yml ]; then
          # create the named environment or update it if it exists
          conda env create --file environment.yml --name ci-env || conda env update --file environment.yml --name ci-env
        else
          echo "environment.yml not found; continuing to fallback installs"
        fi
    - name: Lint with flake8
      run: |
        set -e
        # Ensure conda activation helper is available in this shell (non-interactive)
        source "$CONDA_PREFIX/etc/profile.d/conda.sh" || true
        if conda env list | grep -q "ci-env"; then
          # ensure pip and tooling are available in the created env
          conda run -n ci-env pip install --upgrade pip
          conda run -n ci-env pip install flake8 pytest
          conda run -n ci-env flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          conda run -n ci-env flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        elif [ -f requirements.txt ]; then
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        else
          python -m pip install --upgrade pip
          python -m pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        fi
    - name: Test with pytest
      run: |
        set -e
        source "$CONDA_PREFIX/etc/profile.d/conda.sh" || true
        if conda env list | grep -q "ci-env"; then
          conda run -n ci-env pytest
        elif [ -f requirements.txt ]; then
          pytest
        else
          python -m pip install --upgrade pip
          python -m pip install pytest
          pytest
        fi
